    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="my-header container">
        <div class="flex">
            <div class="logo w-10">
                <img src="logo.png"/>
            </div>
            <nav class="w-80 txt-center">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="resume-btn w-10 txt-right">
                <div class="egg-btn egg-0">
                    <img src="egg-0.svg"/>
                    <a href="https://drive.google.com/file/d/1zG8RKCK2uVpYibuuqf9XrH3zy_yTroBq/view?usp=sharing" target="_blank" class="btn-txt">Resume</a>
                </div>
                
                
            </div>
            <!-- <div class="menu">
                <img src="menu.svg">
            </div> -->
        </div>
        <div class="line"></div>
    </header>
    <div class="contact-form">
   
        <div class="txt-center title-port">
           <img src="contact-text.svg" class="">
        </div>
           <div class="form-bind">
             <form>
             <div>
               <label for="subject">Subject:</label>
               <input type="text" id="subject"  required>
             </div>
             <div class="flex">
       <div class="w-50">
               <label for="firstName">First Name:</label>
               <input type="text" id="firstName"  required>
             </div>
             <div class="w-50">
               <label for="lastName">Last Name:</label>
               <input type="text" id="lastName"required>
             </div>
             </div>
             
             <div>
               <label for="email">Email:</label>
               <input type="email" id="email"  required>
             </div>
             <div>
               <label for="message">Message:</label>
               <textarea id="message"  required></textarea>
             </div>
             <button type="submit">Submit</button>
           </form>
           </div>
           
         </div>
         <footer class="my-footer container txt-center">
